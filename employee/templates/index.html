<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST"  enctype="multipart/form-data"  class="post-form" action="/emp">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h1 style="text-align:center;">Enter Details</h1>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Candidate Id:</label>
    <div class="col-sm-4">
      {{ form.eid }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Candidate Name:</label>
    <div class="col-sm-4">
      {{ form.name }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Candidate Contact:</label>
    <div class="col-sm-4">
      {{ form.phone }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Candidate Email:</label>
    <div class="col-sm-4">
      {{ form.email }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Candidate type:</label>
    <div class="col-sm-4">
      {{ form.type }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Candidate Photo:</label>
    <div class="col-sm-4">
      {{ form.picture }}
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
